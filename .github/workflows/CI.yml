name: CI

on:
  push:
    branches:
      - 'develop'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sadaqa_test

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.*'
          cache: npm
      - name: Install Dependencies
        run: npm install
      - name: Setup the DB
        run: npx prisma db push
      - name: Run Tests
        run: npm test
